<div class="back_pic container-fluid">
    <ul id="category" *ngIf="genres"><li *ngFor="let category of genre"><a class="btn btn-default">{{category.name}}</a></li></ul>
    <ul *ngIf="moviedata" class="container" id="back-coloring">
        <li *ngFor="let movie of moviedata" (error)="alert(' No Data Available ')">
            <div class="col-sm-6">
                <section class="first">
                    <span class="title-tag" (click)="onSelect(movie)"><a >{{movie.title}}</a></span>
                    <a><img class="poster" [src]="'https://image.tmdb.org/t/p/w300'+movie.poster_path" alt={{movie.original_title}}  (click)="onSelect(movie)" onError="this.src='assets/images/bg.jpg';" ></a>
                    <p class="overview">{{movie.overview}}</p>
                </section>
                <section class="second">
                    <span class="fa fa-film fa-2x"></span>
                    <span class="genres">{{replacer(movie.genre_ids)}}</span>

                    <div class="pull-right">
                        <!-- <a class="btn btn-info" alt="Remove from Favourites" (click)="onSelect(movie)">know more...</a>
                     --><a class="btn btn-default" alt="Remove from Favourites"><span class="fa fa-star-o" aria-hidden="true"></span></a>
                        <a class="btn btn-success" alt="Add to Favourites"><span class="fa fa-star" aria-hidden="true"></span></a>
                    </div>
                </section>
            </div>
        </li>
    </ul>
    <h2 #c *ngIf="(!moviedata) "  class="nodata" > Aww Crap! No Data! go to search and add some movies to your favourites..<span class="fa fa-smile-o" aria-hidden="true"></span> </h2>



</div>
<div>
<input type="button" (click)="getallGenre()" value="click">
</div>
